<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dois Formulários com Bootstrap</title>
    <!-- Adicione o Bootstrap CSS (v4 ou superior) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Formulário 1</h2>
          <form>
            <div class="form-group">
              <label for="campo1">Campo 1</label>
              <input
                type="text"
                class="form-control"
                id="campo1"
                placeholder="Digite algo..."
              />
            </div>
            <div class="form-group">
              <label for="campo2">Campo 2</label>
              <input
                type="text"
                class="form-control"
                id="campo2"
                placeholder="Digite algo..."
              />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Formulário 2</h2>
          <form>
            <div class="form-group">
              <label for="campo3">Campo 3</label>
              <input
                type="text"
                class="form-control"
                id="campo3"
                placeholder="Digite algo..."
              />
            </div>
            <div class="form-group">
              <label for="campo4">Campo 4</label>
              <input
                type="text"
                class="form-control"
                id="campo4"
                placeholder="Digite algo..."
              />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Adicione o Bootstrap JS (opcional, se precisar de funcionalidades do Bootstrap) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
